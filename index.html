
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Düşünen Yapay Zeka PRO | NextGenLAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Modern Dinamik Arka Plan */
        .bg-mesh {
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 55%),
                radial-gradient(at 100% 0%, rgba(67, 56, 202, 0.08) 0px, transparent 50%),
                radial-gradient(at 80% 80%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
            z-index: -2;
        }

        .bg-animate-blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: blob-move 25s infinite alternate ease-in-out;
        }

        @keyframes blob-move {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(30%, 20%) scale(1.2); }
        }

        .bg-dots {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 32px 32px;
            z-index: -1;
            mask-image: linear-gradient(to bottom, black, transparent);
        }

        .glass {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .text-gradient {
            background: linear-gradient(to bottom right, #ffffff 40%, #818cf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 20px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        .animate-float { animation: float 8s ease-in-out infinite; }

        .sidebar-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
<body>
    <div class="bg-mesh"></div>
    <div class="bg-animate-blob" style="top: -100px; left: -100px;"></div>
    <div class="bg-animate-blob" style="bottom: -100px; right: -100px; animation-delay: -5s;"></div>
    <div class="bg-dots"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
